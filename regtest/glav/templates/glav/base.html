{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'glav/css/z_null.css' %}">
    <link rel="stylesheet" href="{% static 'glav/css/z_header.css' %}">
    <link rel="stylesheet" href="{% static 'glav/css/style.css' %}">
    {% block template_style %}{% endblock %}
    <title>{{ title }}</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="header__body">
                <h1 class="header__logo">LOGO</h1>
                <nav class="header__nav nav">
                    {% for el in menu %}
                    <a href="{% url el.link %}" class="nav__elem"><h2>{{ el.title }}</h2></a>
                    {% endfor %}
                </nav>
                <div class="header__profile profile">
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="profile__left">{{ user.username | upper }}</a> | <a href="{% url 'logout_user' %}" class="profile__right">LOGOUT</a>
                    {% else %}
                    <a href="{% url 'register' %}" class="profile__left">REGISTER</a> | <a href="{% url 'login' %}" class="profile__right">LOGIN</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <!-- CONTENT -->
    {% block content %}
    {% endblock %}

    <!-- FOOTER -->
    <footer class="footer"></footer>
</body>
</html>
