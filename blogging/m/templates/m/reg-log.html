<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | upper }}</title>
</head>
<body>
    <form method="post" class="form">
        {% csrf_token %}
        {{ headline }}
        {{ form.as_p }}
        <button type="submit">{{ btn_msg }}</button>
        {% for link in extra_link %}
        <p><a href="{% url link.url %}">{{ link.name }}</a></p>
        {% endfor %}
    </form>
</body>
</html>
